<html>
    <head>
        <Title>
            Favorite Video Game Interest Form!
        </Title>
    </head>

    <body>
        <h1>Tell me your favorite video game and why!</h1>
        <form name="videoGameForm">
            <!-- Video Game Name Info -->
            <label for="videoGameTitle"> What's the name of the video game/game series?</label>
            <input type="text" id="videoGameTitle" required>    
            <br><br>
            <!-- Video Game Explanation -->
            <label for="videoGameExplanation"> Tell me why you love this game/series!</label>
            <input type="text" id="videoGameExplanation" required>
            <br>
            <hr>
            <input type="submit">
        </form>
    </body>
</html>
